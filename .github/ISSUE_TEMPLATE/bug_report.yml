name: üêõ Bug Report
description: Create a report to help us improve Typer
title: "[BUG] "
labels: ["bug", "needs-triage"]
assignees: ["lavv425"]

body:
  - type: markdown
    attributes:
      value: |
        Thank you for taking the time to report a bug! üêõ
        
        Please fill out this form to help us understand and reproduce the issue.

  - type: checkboxes
    id: prerequisites
    attributes:
      label: Prerequisites
      description: Please confirm the following before submitting
      options:
        - label: I have searched existing issues to ensure this is not a duplicate
          required: true
        - label: I have read the documentation
          required: true
        - label: I am using the latest version of Typer
          required: true

  - type: input
    id: version
    attributes:
      label: Typer Version
      description: What version of Typer are you using?
      placeholder: "e.g., 3.0.0"
    validations:
      required: true

  - type: dropdown
    id: environment
    attributes:
      label: Environment
      description: What environment are you running in?
      options:
        - Node.js
        - Browser
        - TypeScript
        - JavaScript
        - Other
    validations:
      required: true

  - type: input
    id: node-version
    attributes:
      label: Node.js Version (if applicable)
      description: What version of Node.js are you using?
      placeholder: "e.g., 18.17.0"

  - type: input
    id: typescript-version
    attributes:
      label: TypeScript Version (if applicable)
      description: What version of TypeScript are you using?
      placeholder: "e.g., 5.9.3"

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear and concise description of what the bug is
      placeholder: "Describe the bug here..."
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
      placeholder: "I expected..."
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: Actual Behavior
      description: What actually happened?
      placeholder: "Instead, what happened was..."
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Reproduction Steps
      description: Steps to reproduce the behavior
      placeholder: |
        1. Create a new Typer instance
        2. Call method X with parameters Y
        3. See error
      value: |
        1. 
        2. 
        3. 
    validations:
      required: true

  - type: textarea
    id: code-sample
    attributes:
      label: Minimal Code Sample
      description: Provide a minimal code sample that reproduces the issue
      render: typescript
      placeholder: |
        import { Typer } from '@illavv/run_typer';
        
        const typer = new Typer();
        // Your code that reproduces the bug
    validations:
      required: true

  - type: textarea
    id: error-message
    attributes:
      label: Error Message/Stack Trace
      description: If there's an error message or stack trace, please include it here
      render: text
      placeholder: "Paste the complete error message and stack trace here"

  - type: textarea
    id: additional-context
    attributes:
      label: Additional Context
      description: Add any other context about the problem here
      placeholder: "Any additional information that might help..."

  - type: dropdown
    id: severity
    attributes:
      label: Severity
      description: How severe is this bug?
      options:
        - Critical (application crashes, data loss)
        - High (major functionality broken)
        - Medium (some functionality impacted)
        - Low (minor issue, workaround available)
    validations:
      required: true

  - type: checkboxes
    id: contribution
    attributes:
      label: Contribution
      description: Are you willing to help fix this issue?
      options:
        - label: I am willing to submit a pull request to fix this issue
        - label: I can help test the fix